<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | CodingNepal</title>
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <!-- Search section -->
    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">search</span>
        <input type="search" placeholder="Enter a movie name" class="search-input">
        <input type="search" placeholder="rating" class="rating">
        
      </div>
      
    </div>

    <!-- No results message -->
    <div class="no-results">
      
      <h3 class="title">Something went wrong!</h3>
      <p class="message">We're unable to retrieve the movie details. Enure you've entered a valid movie name or try again later.</p>
    </div>

    <!-- Container for displaying weather data -->
    <div class="weather-section">
      <div class="current-weather">
        
        <h2 class="title">hey!<span></span></h2>
        <h5 class="description">--description--</h5>
        
        
      </div>

      <!-- Hourly weather forecast list -->
      
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
