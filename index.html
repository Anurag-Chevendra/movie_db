<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie db</title>
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .Button {
  background-color: #2c2;
  border-radius: 20px;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.weather-section { 
  height: 200px;
  position: relative;
  
}

.current-weather {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
<body>
  
  
  <div class="container">
    <!-- Search section -->
    <h1 style="text-align: center;
        color: #2c2;"> Movie_DB</h1>
    
    
    <div class="search-section">
      
      <div class="input-wrapper">
        <span class="material-symbols-rounded">search</span>
        <input type="search" placeholder="Enter a movie name or IMDB token" class="search-input">
      </div>
      
    </div>

    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">R</span>
        <input type="search" placeholder="Enter your rating" class="search-input-rating">
        
      
        
      </div>
    </div>

    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">T</span>
        <input type="search" placeholder="Enter '1' for database, '2' for wishlist" class="search-input-type">
        
      
        
      </div>
    </div>
    
    <!-- No results message -->
    <div class="no-results">
      
      <h3 class="title">Something went wrong!</h3>
      <p class="message">We're unable to retrieve the movie details. Enure you've entered a valid movie name or try again later.</p>
    </div>

    <!-- Container for displaying weather data -->
    
    
    <div class="weather-section">
      <div class="current-weather">
        
        <h2 class="title"><span></span></h2>
        <h5 class="description"><span></span></h5>
        
        
      </div>

      <!-- Hourly weather forecast list -->
      
    </div>
    <div class="weather-section">
      <div class="current-weather">
        <h2 class="title"><u><button class="Button"><a href="https://anurag-chevendra.github.io/website/">Profile</a></button></u></h2>
        <h2 class="title"><u><button class="Button"><a href="list.html">View DataBase</a></button></u></h2>
        <h2 class="title"><u><button class="Button"><a href="watchlist.html">View WatchList</a></button></u></h2>
        <h2 class="title"><u><button class="Button"><a href="logs.txt">Logs</a></button></u></h2>
        
        
      </div>

      <!-- Hourly weather forecast list -->
      
    </div>
  </div>
  
  
  <script type="module" src="script.js"></script>
</body>
</html>
